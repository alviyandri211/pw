<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Form Interaktif</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        .form-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .result {
            margin-top: 20px;
            background-color: #f1f1f1;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Form Kontak</h2>
        <form id="contactForm">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="pesan">Pesan:</label>
            <textarea id="pesan" rows="4" required></textarea>

            <button type="submit">Kirim</button>
        </form>

        <div class="result" id="resultBox"></div>
    </div>
